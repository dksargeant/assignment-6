<div >
    <div class="post-thumbnail"><a [routerLink]="['/post', posts._id]"><img src="{{ posts.featuredImage }}" alt="..." class="img-fluid"></a></div>
    <div class="post-details">
      <div class="post-meta d-flex justify-content-between">
        <div class="date meta-last">{{posts.postDate | date:'mediumDate'}}</div>
        <div class="category"><a href="#">{{posts.category}}</a></div>
      </div><a  [routerLink]="['/post', posts._id]">
        <h3 class="h4">{{posts.title}}</h3></a>
      <div class="text-muted" [innerHTML]="posts.post"></div>
      <footer class="post-footer d-flex align-items-center"><a [routerLink]="['/post', posts._id]"        class="author d-flex align-items-center flex-wrap">
          <div class="avatar"><img src="/assets/img/user.svg" alt="..." class="img-fluid"></div>
          <div class="title"><span>{{posts.postedBy}}</span></div></a>
        <div class="date"><i class="icon-clock"></i>{{posts.postDate | date:'mediumDate'}} </div>
        <div class="comments meta-last"><i class="icon-comment"></i>{{posts.comments.length}}</div>
      </footer>
    </div>
</div>
